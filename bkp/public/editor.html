<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Fotos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="app-header">
        <a href="index.html" class="back-button">< Voltar</a>
        <h1 class="h1-title">Editor de Fotos</h1>
    </header>

    <div class="container main-content d-flex justify-content-center flex-column">
        <div class="card-upload">
            <label for="image-upload" class="btn-control upload-btn">
                Selecionar Foto
            </label>
            <input type="file" id="image-upload" accept="image/*" class="d-none">
        </div>
        
        <div class="card-editor mt-3">
            <div class="canvas-container">
                <canvas id="image-canvas"></canvas>
                <div id="selection-box"></div>
            </div>
        </div>

        <div class="card-actions">
            <div class="action-buttons d-flex justify-content-center gap-3">
                <button id="blur-button" class="btn-control">
                    <img src="https://api.iconify.design/ph:circles-four-bold.svg" alt="Desfoque" class="button-icon">
                    Desfoque
                </button>
                <button id="censor-button" class="btn-control">
                    <img src="https://api.iconify.design/solar:lock-bold-duotone.svg" alt="Tarja Preta" class="button-icon">
                    Tarja Preta
                </button>
                <button id="reset-button" class="btn-control">
                    <img src="https://api.iconify.design/solar:undo-left-bold-duotone.svg" alt="Reset" class="button-icon">
                    Redefinir
                </button>
            </div>
            <div class="d-flex justify-content-between mt-4 gap-3" id="save-buttons-container" style="display: none;">
                <a id="saveAndReturnBtn" class="btn-control w-50">
                    <img src="https://api.iconify.design/solar:upload-bold.svg" alt="Salvar" class="button-icon">
                    Salvar e Voltar
                </a>
                <a id="downloadImageBtn" class="btn-control w-50">
                    <img src="https://api.iconify.design/solar:download-bold.svg" alt="Baixar" class="button-icon">
                    Baixar Imagem
                </a>
            </div>
        </div>
    </div>
    
    <script src="editor.js"></script>
</body>
</html>
