<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha Criptografada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        textarea {
            width: 100%;
            height: 80px;
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gerador de Senha Criptografada</h2>
        <p>Digite a senha em texto simples e clique no botão para gerar a versão criptografada.</p>
        <input type="password" id="passwordInput" placeholder="Digite sua senha">
        <button onclick="hashPassword()">Gerar Senha</button>
        <textarea id="hashedPasswordOutput" readonly></textarea>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
    <script>
        function hashPassword() {
            const password = document.getElementById('passwordInput').value;
            const saltRounds = 10;
            const output = document.getElementById('hashedPasswordOutput');
            
            if (password) {
                // Generates a hash from the password
                bcrypt.hash(password, saltRounds, function(err, hash) {
                    if (err) {
                        output.value = "Erro ao gerar hash.";
                        console.error(err);
                    } else {
                        output.value = hash;
                    }
                });
            } else {
                output.value = "Por favor, digite uma senha.";
            }
        }
    </script>
</body>
</html>
