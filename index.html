<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LWC - LIMA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="app-header">
        <h1 class="h1-title">LWC - LIMA</h1>
    </header>

    <div class="container main-content">
        <div class="card-featured">
            <h2 class="h2-title" id="motivation-message">Carregando dados...</h2>
            <div class="kpi-grid">
                <div class="card-basic">
                    <img src="https://api.iconify.design/solar:weight-bold-duotone.svg" alt="Ícone de Peso" class="icon">
                    <div class="kpi-info">
                        <span class="kpi-label">Peso Atual</span>
                        <span class="kpi-value" id="current-weight">-- kg</span>
                    </div>
                </div>
                <div class="card-basic">
                    <img src="https://api.iconify.design/solar:minus-square-bold-duotone.svg" alt="Ícone de Perda" class="icon">
                    <div class="kpi-info">
                        <span class="kpi-label">Perda Total</span>
                        <span class="kpi-value" id="total-loss">-- kg</span>
                    </div>
                </div>
                <div class="card-basic">
                    <img src="https://api.iconify.design/solar:calendar-bold-duotone.svg" alt="Ícone de Calendário" class="icon">
                    <div class="kpi-info">
                        <span class="kpi-label">Status Semanal</span>
                        <span class="kpi-value" id="weekly-status">N/A</span>
                    </div>
                </div>
                <div class="card-basic">
                    <img src="https://api.iconify.design/solar:ruler-bold-duotone.svg" alt="Ícone de Régua" class="icon">
                    <div class="kpi-info">
                        <span class="kpi-label">IMC</span>
                        <span class="kpi-value" id="bmi">--</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-control-container">
            <button id="toggleFormBtn" class="btn-control">
                Adicionar Novo Registro
            </button>
        </div>
        <div id="formContainer" style="display: none;">
            <div class="form-card">
                <form id="dataForm" class="row g-3">
                    <div class="col-md-6">
                        <label for="date" class="form-label">Data</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                    <div class="col-md-6">
                        <label for="weight" class="form-label">Peso (kg)</label>
                        <input type="number" step="0.01" class="form-control" id="weight" name="weight" required>
                    </div>
                    <div class="col-12">
                        <label for="measurements" class="form-label">Medidas (Ex: Cintura: 85cm, Braço: 30cm)</label>
                        <input type="text" class="form-control" id="measurements" name="measurements">
                    </div>
                    <div class="col-12">
                        <label for="event" class="form-label">Evento</label>
                        <input type="text" class="form-control" id="event" name="event">
                    </div>
                    <div class="col-md-6">
                        <label for="weeklyAction" class="form-label">Ação Semanal</label>
                        <input type="text" class="form-control" id="weeklyAction" name="weeklyAction">
                    </div>
                    <div class="col-md-6">
                        <label for="workoutDays" class="form-label">Dias de Treino</label>
                        <input type="text" class="form-control" id="workoutDays" name="workoutDays">
                    </div>
                    <div class="col-12">
                        <label for="observations" class="form-label">Observações</label>
                        <textarea class="form-control" id="observations" name="observations" rows="3"></textarea>
                    </div>
                    <div class="col-12">
                        <label for="photo" class="form-label">Foto</label>
                        <input class="form-control" type="file" id="photo" name="photo" accept="image/*">
                    </div>
                    <div class="col-12 text-center">
                        <button type="submit" class="btn-success">Salvar Registro</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="section-header">
            <h2 class="h2-title">Gerenciamento de Usuários</h2>
        </div>
        <div id="userListCard" class="card shadow">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Lista de Usuários</h5>
                <button id="addUserBtn" class="btn btn-primary">Adicionar Usuário</button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Foto</th>
                                <th scope="col">Nome de Usuário</th>
                                <th scope="col">E-mail</th>
                                <th scope="col">Cargo</th>
                                <th scope="col">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="userFormCard" class="card shadow" style="display: none;">
            <div class="card-header">
                <h5 id="formTitle">Adicionar Novo Usuário</h5>
            </div>
            <div class="card-body">
                <form id="userForm" enctype="multipart/form-data">
                    <input type="hidden" id="userId" name="id">
                    <div class="mb-3 d-flex align-items-center">
                        <img id="profile-preview" src="https://api.iconify.design/solar:user-circle-bold-duotone.svg" alt="Preview da Foto" class="user-photo-lg me-3">
                        <div>
                            <label for="profile-photo" class="form-label">Foto de Perfil</label>
                            <input class="form-control" type="file" id="profile-photo" name="photo_perfil_url" accept="image/*">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome de Usuário</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="birthdate" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="birthdate" name="birthdate">
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Cargo</label>
                        <input type="text" class="form-control" id="role" name="role">
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="button" id="cancelBtn" class="btn btn-secondary me-2">Cancelar</button>
                        <button type="submit" class="btn btn-success">Salvar</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="section-header">
            <h2 class="h2-title">Fotos de Evolução</h2>
        </div>
        <div class="photo-grid-container">
            <div class="card-image-info">
                <p class="image-label">Primeira Foto</p>
                <img id="first-photo" src="https://via.placeholder.com/150" alt="Primeira foto" class="img-fluid rounded border">
            </div>
            <div class="card-image-info">
                <p class="image-label">Última Foto</p>
                <img id="last-photo" src="https://via.placeholder.com/150" alt="Última foto" class="img-fluid rounded border">
            </div>
        </div>
        <div id="photo-grid" class="photo-grid-gallery"></div>

        <div class="section-header">
            <h2 class="h2-title">Gráficos de Evolução</h2>
        </div>
        <div class="filter-buttons">
            <button type="button" class="btn-filter" onclick="filterData('3m')">Últimos 3 Meses</button>
            <button type="button" class="btn-filter" onclick="filterData('6m')">Últimos 6 Meses</button>
            <button type="button" class="btn-filter" onclick="filterData('all')">Ver Tudo</button>
        </div>
        <div class="charts-grid">
            <div class="card-chart">
                <canvas id="weightChart"></canvas>
            </div>
            <div class="card-chart">
                <canvas id="waistChart"></canvas>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <script src="user_management.js"></script>
</body>
</html>
