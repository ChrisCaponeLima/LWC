<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usuários</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Gerenciamento de Usuários</h1>

        <div id="userListCard" class="card shadow">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Lista de Usuários</h5>
                <button id="addUserBtn" class="btn btn-primary">Adicionar Usuário</button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Foto</th>
                                <th scope="col">Nome de Usuário</th>
                                <th scope="col">E-mail</th>
                                <th scope="col">Cargo</th>
                                <th scope="col">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="userFormCard" class="card shadow" style="display: none;">
            <div class="card-header">
                <h5 id="formTitle">Adicionar Novo Usuário</h5>
            </div>
            <div class="card-body">
                <form id="userForm" enctype="multipart/form-data">
                    <input type="hidden" id="userId" name="id">
                    <div class="mb-3 d-flex align-items-center">
                        <img id="profile-preview" src="https://api.iconify.design/solar:user-circle-bold-duotone.svg" alt="Preview da Foto" class="user-photo-lg me-3">
                        <div>
                            <label for="profile-photo" class="form-label">Foto de Perfil</label>
                            <input class="form-control" type="file" id="profile-photo" name="photo_perfil_url" accept="image/*">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome de Usuário</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="birthdate" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="birthdate" name="birthdate">
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Cargo</label>
                        <input type="text" class="form-control" id="role" name="role">
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="button" id="cancelBtn" class="btn btn-secondary me-2">Cancelar</button>
                        <button type="submit" class="btn btn-success">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="user_management.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
