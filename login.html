<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LWC</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="app-header">
        <h1 class="h1-title">LWC - LIMA</h1>
    </header>

    <div class="container main-content d-flex justify-content-center">
        <div class="card card-featured p-4">
            <h2 class="h2-title text-center mb-4">Acesso</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Nome de Usu√°rio</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <a href="#" class="text-secondary text-decoration-none">Esqueceu sua senha?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
            <div id="loginMessage" class="mt-3 text-center text-danger" style="display: none;"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
