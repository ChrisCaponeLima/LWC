<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LWC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="app-header">
        <h1 class="h1-title">Login</h1>
    </header>

    <div class="container main-content d-flex justify-content-center align-items-center">
        <div class="form-card login-card">
            <h2 class="h2-title text-center">Acesse sua conta</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Nome de Usu√°rio</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn-control">Entrar</button>
                </div>
                <div class="text-center mt-3">
                    <a href="#" class="small-text-link">Esqueceu sua senha?</a>
                </div>
                <div id="loginMessage" class="mt-3 text-center text-danger" style="display: none;"></div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
