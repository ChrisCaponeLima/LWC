<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LWC - Meu Perfil</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="back-to-home">
        <a href="index.html" class="btn-back">
            <img src="https://api.iconify.design/solar:alt-arrow-left-bold.svg" alt="Voltar" class="icon-md">
        </a>
    </div>

    <div class="profile-settings-icon">
        <button id="editProfileBtn" class="edit-profile-button">
            <img src="https://api.iconify.design/solar:settings-outline.svg" alt="Configurações" class="icon-md">
        </button>
    </div>

    <div class="white-border-wrapper">
        <div class="grey-border-wrapper">
            <div class="container main-content">
                <div class="profile-header">
                    <img id="user-profile-photo" src="https://api.iconify.design/solar:user-circle-bold-duotone.svg" alt="Foto de Perfil" class="user-photo-xl">
                    <h2 class="h2-title" id="user-name"></h2>
                    <p class="profile-email" id="user-email"></p>
                </div>

                <div class="kpi-card-container mb-4" id="infoDisplay">
                    <div class="kpi-grid">
                        <div class="card-basic card-blue">
                            <img src="https://api.iconify.design/solar:scale-bold-duotone.svg" alt="Ícone de Escala" class="icon">
                            <div class="kpi-info">
                                <span class="kpi-label">Peso Inicial</span>
                                <span class="kpi-value" id="initial-weight">-- kg</span>
                            </div>
                        </div>
                        <div class="card-basic card-green">
                            <img src="https://api.iconify.design/solar:ruler-bold-duotone.svg" alt="Ícone de Régua" class="icon">
                            <div class="kpi-info">
                                <span class="kpi-label">Altura</span>
                                <span class="kpi-value" id="user-height">-- cm</span>
                            </div>
                        </div>
                        <div class="card-basic card-purple">
                            <img src="https://api.iconify.design/solar:weight-bold-duotone.svg" alt="Ícone de Peso" class="icon">
                            <div class="kpi-info">
                                <span class="kpi-label">IMC</span>
                                <span class="kpi-value" id="user-bmi">--</span>
                            </div>
                        </div>
                        <div class="card-basic card-orange">
                            <img src="https://api.iconify.design/solar:calendar-bold-duotone.svg" alt="Ícone de Peso Atual" class="icon">
                            <div class="kpi-info">
                                <span class="kpi-label">Peso Atual</span>
                                <span class="kpi-value" id="current-weight">-- kg</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="infoForm" style="display: none;">
            <form id="profileForm" enctype="multipart/form-data">
                <input type="hidden" id="user-id-form" name="user_id">

                <label for="profile-photo-upload" class="photo-upload-container">
                    <img id="profile-photo-preview" src="https://api.iconify.design/solar:user-circle-bold-duotone.svg" alt="Foto de Perfil" class="profile-photo-preview">
                    <span>Alterar Foto de Perfil</span>
                    <input type="file" id="profile-photo-upload" name="photo" accept="image/jpeg, image/png, image/gif">
                </label>

                <label for="profile-username">Nome</label>
                <input type="text" id="profile-username" name="username" placeholder="Seu nome completo" required>

                <label for="profile-email">E-mail</label>
                <input type="email" id="profile-email" name="email" placeholder="seuemail@exemplo.com" required>

                <label for="profile-password">Senha</label>
                <input type="password" id="profile-password" name="password" placeholder="Deixe em branco para não alterar">
                
                <label for="height">Altura (cm)</label>
                <input type="number" id="height" name="height" placeholder="Ex: 175" min="1" step="0.01">

                <label for="initial-weight-form">Peso Inicial (kg)</label>
                <input type="number" id="initial-weight-form" name="initial_weight" placeholder="Ex: 80,5" min="1" step="0.01">

                <label for="birthdate">Data de Nascimento</label>
                <input type="date" id="birthdate" name="birthdate">

                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    <button type="button" class="btn btn-secondary" id="cancelEditBtn">Cancelar</button>
                </div>

                <div class="form-group-full">
                    <label for="debug-output">Saída de Depuração da Query SQL</label>
                    <textarea id="debug-output" class="form-control" rows="8" readonly></textarea>
                </div>
            </form>
        </div>

                <p>
                    <button class="btn btn-secondary w-100" type="button" data-bs-toggle="collapse" data-bs-target="#photoGalleryCollapse" aria-expanded="false" aria-controls="photoGalleryCollapse" id="registrosButtonCollapse">
                        Registros
                    </button>
                </p>
                <div class="collapse" id="photoGalleryCollapse">
                    <div id="photo-grid" class="photo-grid-gallery"></div>
                </div>
                <p>
                    <button class="btn btn-secondary w-100" type="button" data-bs-toggle="collapse" data-bs-target="#formaGalleryCollapse" aria-expanded="false" aria-controls="formaGalleryCollapse" id="formaButtonCollapse">
                        Forma
                    </button>
                </p>
                <div class="collapse" id="formaGalleryCollapse">
                    <div id="forma-grid" class="photo-grid-gallery"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="profile.js"></script>
</body>
</html>
