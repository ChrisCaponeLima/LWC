<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="app-header">
        <a href="index.html" class="back-button">< Voltar</a>
        <h1 class="h1-title">Meu Perfil</h1>
    </header>

    <div class="container profile-page">
        <div class="profile-section" id="mainProfile">
            <div class="profile-header-main">
                <div class="profile-picture-container">
                    <img id="profilePhoto" src="https://api.iconify.design/solar:user-circle-bold-duotone.svg" alt="Foto de Perfil">
                    </div>
                <h2 id="userName" class="h2-profile-name">Nome do Usuário</h2>
                <p id="userEmail" class="profile-email">email@exemplo.com</p>
            </div>

            <div class="profile-actions">
                <a href="#myInfoSection" class="profile-action-card" id="showInfoBtn">
                    <div class="action-icon-text">
                        <img src="https://api.iconify.design/solar:user-bold-duotone.svg" class="action-card-icon" alt="Ícone de Informações">
                        <span>Minhas Informações</span>
                    </div>
                    <img src="https://api.iconify.design/solar:alt-arrow-right-bold.svg" class="arrow-icon" alt="Seta">
                </a>

                <a href="#changePasswordSection" class="profile-action-card" id="showPasswordBtn">
                    <div class="action-icon-text">
                        <img src="https://api.iconify.design/solar:lock-bold-duotone.svg" class="action-card-icon" alt="Ícone de Senha">
                        <span>Mudar Minha Senha</span>
                    </div>
                    <img src="https://api.iconify.design/solar:alt-arrow-right-bold.svg" class="arrow-icon" alt="Seta">
                </a>

                <button class="btn-logout" id="logoutButton">Logout</button>
            </div>
        </div>

        <div class="profile-section-wrapper">
            <div class="profile-section" id="myInfoSection" style="display: none;">
                <h2 class="h2-title">Minhas Informações</h2>
                <a href="#" class="back-button-info" onclick="history.back()">
                    < Voltar
                </a>
                <div class="kpi-grid">
                    <div class="card-basic">
                        <img src="https://api.iconify.design/solar:ruler-bold-duotone.svg" alt="Ícone de Medidas" class="icon">
                        <div class="kpi-info">
                            <span class="kpi-label">Medidas</span>
                            <span class="kpi-value" id="user-measurements">--</span>
                        </div>
                    </div>
                    <div class="card-basic">
                        <img src="https://api.iconify.design/solar:weight-bold-duotone.svg" alt="Ícone de Peso" class="icon">
                        <div class="kpi-info">
                            <span class="kpi-label">Peso Inicial</span>
                            <span class="kpi-value" id="user-initial-weight">-- kg</span>
                        </div>
                    </div>
                    <div class="card-basic">
                        <img src="https://api.iconify.design/solar:dumbbell-bold-duotone.svg" alt="Ícone de Treino" class="icon">
                        <div class="kpi-info">
                            <span class="kpi-label">Dias
