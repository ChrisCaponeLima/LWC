<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="app-header">
        <a href="index.html" class="back-button">< Voltar</a>
        <h1 class="h1-title">Meu Perfil</h1>
    </header>

    <div class="container profile-page">
        <div class="profile-section" id="mainProfile">
            <div class="profile-header">
                <div class="profile-picture-container">
                    <img id="profilePhoto" src="https://api.iconify.design/solar:user-circle-bold-duotone.svg" alt="Foto de Perfil">
                </div>
                <h2 id="userName" class="h2-profile-name">Nome do Usuário</h2>
                <p id="userEmail" class="profile-email">email@exemplo.com</p>
            </div>

            <div class="card-control-container">
                <a href="#myInfoSection" class="btn-control" id="showInfoBtn">
                    <img src="https://api.iconify.design/solar:user-bold-duotone.svg" class="control-icon" alt="Ícone de Informações">
                    Minhas Informações >
                </a>
            </div>

            <div class="card-control-container">
                <a href="#changePasswordSection" class="btn-control" id="showPasswordBtn">
                    <img src="https://api.iconify.design/solar:lock-bold-duotone.svg" class="control-icon" alt="Ícone de Senha">
                    Mudar Minha Senha >
                </a>
            </div>
        </div>
        
        <div class="profile-section-wrapper">
            <div class="profile-section" id="myInfoSection" style="display: none;">
                <h2 class="h2-title">Minhas Informações</h2>
                <a href="#" class="back-button-info" id="backToMain">
                    < Voltar
                </a>
                
                <div class="form-card mt-3">
                    <form id="profileForm" class="row g-3" enctype="multipart/form-data">
                        <div class="col-12 text-center mb-3">
                            <label for="profile-photo-upload" class="photo-upload-label">
                                <img id="profilePhoto" src="https://api.iconify.design/solar:user-circle-bold-duotone.svg" alt="Foto de Perfil" class="profile-photo-lg">
                                <br>
                                Mudar Foto
                            </label>
                            <input type="file" id="profile-photo-upload" style="display: none;" accept="image/*">
                        </div>
                        <div class="col-12">
                            <label for="profile-username" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="profile-username" required>
                        </div>
                        <div class="col-12">
                            <label for="profile-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="profile-email" readonly>
                        </div>
                        <div class="col-12">
                            <label for="height" class="form-label">Altura (cm)</label>
                            <input type="number" step="1" class="form-control" id="height" name="height">
                        </div>
                        <div class="col-12">
                            <label for="profile-password" class="form-label">Nova Senha</label>
                            <input type="password" class="form-control" id="profile-password" placeholder="Deixe em branco para não alterar">
                        </div>
                        <div class="col-12 text-center">
                            <button type="submit" class="btn-success">Salvar Alterações</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="profile-section" id="changePasswordSection" style="display: none;">
                <h2 class="h2-title">Mudar Minha Senha</h2>
                <a href="#" class="back-button-info" id="backToMainFromPassword">
                    < Voltar
                </a>
                <div class="form-card">
                    <form id="changePasswordForm">
                        <div class="col-12 mb-3">
                            <label for="currentPassword" class="form-label">Senha Atual</label>
                            <input type="password" class="form-control" id="currentPassword" required>
                        </div>
                        <div class="col-12 mb-3">
                            <label for="newPassword" class="form-label">Nova Senha</label>
                            <input type="password" class="form-control" id="newPassword" required>
                        </div>
                        <div class="col-12 mb-3">
                            <label for="confirmNewPassword" class="form-label">Confirmar Nova Senha</label>
                            <input type="password" class="form-control" id="confirmNewPassword" required>
                        </div>
                        <div class="col-12 text-center">
                            <button type="submit" class="btn-success">Atualizar Senha</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="profile.js"></script>
    <script>
        document.getElementById('showInfoBtn').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('myInfoSection').style.display = 'block';
            document.getElementById('mainProfile').style.display = 'none';
        });

        document.getElementById('showPasswordBtn').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('changePasswordSection').style.display = 'block';
            document.getElementById('mainProfile').style.display = 'none';
        });

        document.getElementById('backToMain').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('myInfoSection').style.display = 'none';
            document.getElementById('mainProfile').style.display = 'block';
        });

        document.getElementById('backToMainFromPassword').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('changePasswordSection').style.display = 'none';
            document.getElementById('mainProfile').style.display = 'block';
        });
    </script>
</body>
</html>
