<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="app-header">
        <h1 class="h1-title">Meu Perfil</h1>
        <div class="user-profile-menu dropdown">
            <strong id="userProfileName" class="me-2">John Doe</strong>
            <img id="userProfilePhoto" src="https://api.iconify.design/solar:user-circle-bold-duotone.svg" alt="Foto de Perfil" class="user-photo-sm">
        </div>
    </header>

    <div class="container profile-page">
        <div class="profile-section" id="mainProfile">
            <div class="profile-header">
                <div class="profile-picture-container">
                    <img id="profilePhoto" src="https://api.iconify.design/solar:user-circle-bold-duotone.svg" alt="Foto de Perfil">
                </div>
                <h2 class="h2-profile-name"><strong id="userName">Nome do Usuário</strong></h2>
                <p class="profile-email" id="userEmail">email@exemplo.com</p>
            </div>
            
            <div class="section-header">
                <h2 class="h2-title">Minhas Informações</h2>
                <a href="#" class="edit-profile-icon" id="editProfileBtn">
                    <img src="https://api.iconify.design/solar:settings-bold.svg" alt="Editar" class="icon-sm">
                </a>
            </div>
            
            <div id="infoDisplay" class="kpi-grid">
                <div class="card-basic">
                    <img src="https://api.iconify.design/solar:weight-bold-duotone.svg" alt="Ícone de Peso" class="icon">
                    <div class="kpi-info">
                        <span class="kpi-label">Peso Inicial</span>
                        <span class="kpi-value" id="initial-weight">-- kg</span>
                    </div>
                </div>
                <div class="card-basic">
                    <img src="https://api.iconify.design/solar:ruler-bold-duotone.svg" alt="Ícone de Altura" class="icon">
                    <div class="kpi-info">
                        <span class="kpi-label">Altura</span>
                        <span class="kpi-value" id="user-height">-- cm</span>
                    </div>
                </div>
                <div class="card-basic">
                    <img src="https://api.iconify.design/solar:heart-bold-duotone.svg" alt="Ícone de Coração" class="icon">
                    <div class="kpi-info">
                        <span class="kpi-label">IMC</span>
                        <span class="kpi-value" id="user-bmi">--</span>
                    </div>
                </div>
                <div class="card-basic">
                    <img src="https://api.iconify.design/solar:scale-bold-duotone.svg" alt="Ícone de Escala" class="icon">
                    <div class="kpi-info">
                        <span class="kpi-label">Peso Ideal</span>
                        <span class="kpi-value" id="ideal-weight">-- kg</span>
                    </div>
                </div>
            </div>

            <div id="infoForm" class="form-card" style="display: none;">
                <h3 class="h3-title">Editar Dados</h3>
                <form id="profileForm" class="row g-3" enctype="multipart/form-data">
                    <div class="col-12 text-center mb-3">
                        <label for="profile-photo-upload" class="photo-upload-label">
                            <img id="profilePhotoForm" src="https://api.iconify.design/solar:user-circle-bold-duotone.svg" alt="Foto de Perfil" class="profile-photo-lg">
                            <br>
                            Mudar Foto
                        </label>
                        <input type="file" id="profile-photo-upload" style="display: none;" accept="image/*">
                    </div>
                    <div class="col-12">
                        <label for="profile-username" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="profile-username" required>
                    </div>
                    <div class="col-12">
                        <label for="profile-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="profile-email" readonly>
                    </div>
                    <div class="col-12">
                        <label for="height" class="form-label">Altura (cm)</label>
                        <input type="number" step="1" class="form-control" id="height" name="height">
                    </div>
                    <div class="col-12">
                        <label for="profile-password" class="form-label">Nova Senha</label>
                        <input type="password" class="form-control" id="profile-password" placeholder="Deixe em branco para não alterar">
                    </div>
                    <div class="col-12 text-center">
                        <button type="submit" class="btn-success">Salvar Alterações</button>
                    </div>
                </form>
                <div class="d-grid gap-2">
                    <button id="cancelEditBtn" class="btn btn-secondary mt-3">Cancelar</button>
                </div>
            </div>

            <div class="section-header">
                <h2 class="h2-title">Registros</h2>
            </div>
            <div id="photo-grid" class="photo-grid-gallery"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="profile.js"></script>
</body>
</html>
