<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="app-header">
        <a href="index.html" class="back-button">< Voltar</a>
        <h1 class="h1-title">Meu Perfil</h1>
    </header>

    <div class="container profile-page">
        <div class="profile-section" id="mainProfile">
            <div class="profile-header">
                <div class="profile-picture-container">
                    <img id="profilePhoto" src="https://api.iconify.design/solar:user-circle-bold-duotone.svg" alt="Foto de Perfil">
                </div>
                <h2 id="userName" class="h2-profile-name">Nome do Usuário</h2>
                <p id="userEmail" class="profile-email">email@exemplo.com</p>
            </div>

            <div class="card-control-container">
                <a href="#myInfoSection" class="btn-control" id="showInfoBtn">
                    <img src="https://api.iconify.design/solar:user-bold-duotone.svg" class="control-icon" alt="Ícone de Informações">
                    Minhas Informações >
                </a>
            </div>

            <div class="card-control-container">
                <a href="#changePasswordSection" class="btn-control" id="showPasswordBtn">
                    <img src="https://api.iconify.design/solar:lock-bold-duotone.svg" class="control-icon" alt="Ícone de Senha">
                    Mudar Minha Senha >
                </a>
            </div>
        </div>

        <div class="profile-section-wrapper">
            <div class="profile-section" id="myInfoSection" style="display: none;">
                <h2 class="h2-title">Minhas Informações</h2>
                <a href="#" class="back-button-info" onclick="history.back()">
                    < Voltar
                </a>
                <div class="kpi-grid">
                    <div class="card-basic">
                        <img src="https://api.iconify.design/solar:ruler-bold-duotone.svg" alt="Ícone de Medidas" class="icon">
                        <div class="kpi-info">
                            <span class="kpi-label">Medidas</span>
                            <span class="kpi-value" id="user-measurements">--</span>
                        </div>
                    </div>
                    <div class="card-basic">
                        <img src="https://api.iconify.design/solar:weight-bold-duotone.svg" alt="Ícone de Peso" class="icon">
                        <div class="kpi-info">
                            <span class="kpi-label">Peso Inicial</span>
                            <span class="kpi-value" id="user-initial-weight">-- kg</span>
                        </div>
                    </div>
                    <div class="card-basic">
                        <img src="https://api.iconify.design/solar:dumbbell-bold-duotone.svg" alt="Ícone de Treino" class="icon">
                        <div class="kpi-info">
                            <span class="kpi-label">Dias de Treino</span>
                            <span class="kpi-value" id="user-workout-days">--</span>
                        </div>
                    </div>
                    <div class="card-basic">
                        <img src="https://api.iconify.design/solar:calendar-bold-duotone.svg" alt="Ícone de Medidas" class="icon">
                        <div class="kpi-info">
                            <span class="kpi-label">Aniversário</span>
                            <span class="kpi-value" id="user-birthdate">--</span>
                        </div>
                    </div>
                </div>
                <div class="card-chart">
                    <h3 class="chart-title">Calendário de Registros</h3>
                    <div id="calendar-placeholder">
                        <p>Calendário a ser implementado com JavaScript.</p>
                    </div>
                </div>
            </div>

            <div class="profile-section" id="changePasswordSection" style="display: none;">
                <h2 class="h2-title">Mudar Minha Senha</h2>
                <a href="#" class="back-button-info" onclick="history.back()">
                    < Voltar
                </a>
                <div class="form-card">
                    <form id="changePasswordForm">
                        <div class="col-12 mb-3">
                            <label for="currentPassword" class="form-label">Senha Atual</label>
                            <input type="password" class="form-control" id="currentPassword" required>
                        </div>
                        <div class="col-12 mb-3">
                            <label for="newPassword" class="form-label">Nova Senha</label>
                            <input type="password" class="form-control" id="newPassword" required>
                        </div>
                        <div class="col-12 mb-3">
                            <label for="confirmNewPassword" class="form-label">Confirmar Nova Senha</label>
                            <input type="password" class="form-control" id="confirmNewPassword" required>
                        </div>
                        <div class="col-12 text-center">
                            <button type="submit" class="btn-success">Atualizar Senha</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        // JavaScript para as transições de página
        document.getElementById('showInfoBtn').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('myInfoSection').style.display = 'block';
            document.getElementById('mainProfile').style.display = 'none';
        });

        document.getElementById('showPasswordBtn').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('changePasswordSection').style.display = 'block';
            document.getElementById('mainProfile').style.display = 'none';
        });
    </script>
</body>
</html>
