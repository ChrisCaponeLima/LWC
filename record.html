<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Registro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="app-header">
        <a href="index.html" class="back-button">< Voltar</a>
        <h1 class="h1-title" id="pageTitle">Adicionar Registro</h1>
    </header>

    <div class="container main-content d-flex justify-content-center align-items-center">
        <div class="form-card record-card">
            <form id="recordForm" class="row g-3">
                <div class="col-md-6">
                    <label for="date" class="form-label">Data</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <div class="col-md-6">
                    <label for="weight" class="form-label">Peso (kg)</label>
                    <input type="number" step="0.01" class="form-control" id="weight" name="weight" required>
                </div>
                <div class="col-12">
                    <label for="measurements" class="form-label">Medidas (Ex: Cintura: 85cm, Braço: 30cm)</label>
                    <input type="text" class="form-control" id="measurements" name="measurements">
                </div>
                <div class="col-12">
                    <label for="event" class="form-label">Evento</label>
                    <input type="text" class="form-control" id="event" name="event">
                </div>
                <div class="col-md-6">
                    <label for="weeklyAction" class="form-label">Ação Semanal</label>
                    <input type="text" class="form-control" id="weeklyAction" name="weeklyAction">
                </div>
                <div class="col-md-6">
                    <label for="workoutDays" class="form-label">Dias de Treino</label>
                    <input type="text" class="form-control" id="workoutDays" name="workoutDays">
                </div>
                <div class="col-12">
                    <label for="observations" class="form-label">Observações</label>
                    <textarea class="form-control" id="observations" name="observations" rows="3"></textarea>
                </div>
                <div class="col-12">
                    <label for="photo" class="form-label">Foto</label>
                    <input class="form-control" type="file" id="photo" name="photo" accept="image/*">
                </div>
                <div class="col-12 text-center mt-4">
                    <button type="submit" class="btn-success">Salvar Registro</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
