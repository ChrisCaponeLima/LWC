<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuários</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="app-header">
        <h1 class="h1-title">LWC - Gerenciar Usuários</h1>
        <div class="d-flex align-items-center">
            <div class="user-profile-menu dropdown ms-3">
                <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" id="profileDropdown" aria-expanded="false" data-bs-toggle="dropdown">
                    <strong id="userProfileName" class="me-2">John Doe</strong>
                    <img id="userProfilePhoto" src="https://api.iconify.design/solar:user-circle-bold-duotone.svg" alt="Foto de Perfil" class="user-photo-sm">
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                    <li><a class="dropdown-item" href="profile.html">Meu Perfil</a></li>
                    <li id="adminMenuItem" style="display:none;">
                        <hr class="dropdown-divider">
                        <a class="dropdown-item" href="user_management.html">Gerenciar Usuários</a>
                    </li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#" id="logoutBtn">Sair</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="container main-content">
        <div id="userListCard" class="content-card card-full-width spaced-top">
            <h2 class="h2-title">Lista de Usuários</h2>
            <button id="addUserBtn" class="btn-control mb-3">Adicionar Novo Usuário</button>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Nome de Usuário</th>
                            <th>E-mail</th>
                            <th>Função</th>
                            <th>Peso Inicial (kg)</th>
                            <th>Altura (cm)</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                    </tbody>
                </table>
            </div>
        </div>
        
        <p>
            <button class="btn btn-secondary w-100" type="button" data-bs-toggle="collapse" data-bs-target="#photoGalleryCollapse" aria-expanded="false" aria-controls="photoGalleryCollapse" id="registrosButtonCollapse">
                Registros
            </button>
        </p>
        <div class="collapse" id="photoGalleryCollapse">
            <div id="photo-grid" class="photo-grid-gallery"></div>
        </div>
        <p>
            <button class="btn btn-secondary w-100" type="button" data-bs-toggle="collapse" data-bs-target="#formaGalleryCollapse" aria-expanded="false" aria-controls="formaGalleryCollapse" id="formaButtonCollapse">
                Forma
            </button>
        </p>
        <div class="collapse" id="formaGalleryCollapse">
            <div id="forma-grid" class="photo-grid-gallery"></div>
        </div>

        <div id="userFormCard" class="card-basic card-full-width spaced-top" style="display: none;">
            <h2 id="formTitle" class="h2-title">Adicionar Novo Usuário</h2>
            <form id="userForm" class="row g-3">
                <input type="hidden" id="userId" name="id">
                <div class="col-md-6">
                    <label for="name" class="form-label">Nome de Usuário</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="col-md-6">
                    <label for="birthdate" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="birthdate" name="birthdate">
                </div>
                <div class="col-md-6">
                    <label for="role" class="form-label">Função</label>
                    <select class="form-select" id="role" name="role" required>
                        <option value="user">Usuário</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="initial-weight" class="form-label">Peso Inicial (kg)</label>
                    <input type="number" step="0.01" class="form-control" id="initial-weight" name="initial-weight">
                </div>
                <div class="col-md-6">
                    <label for="height-cm" class="form-label">Altura (cm)</label>
                    <input type="number" class="form-control" id="height-cm" name="height-cm">
                </div>
                <div class="col-12 text-center mt-3 form-buttons">
                    <button type="submit" class="btn-success">Salvar Alterações</button>
                    <button type="button" class="btn-control cancel-button" id="cancelBtn">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth_menu.js"></script>
    <script src="user_management.js"></script>
</body>
</html>
