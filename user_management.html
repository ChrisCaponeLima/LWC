<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuários</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="app-header">
        <h1 class="h1-title">Gerenciar Usuários</h1>
        <div class="d-flex align-items-center">
            <div class="user-profile-menu dropdown">
                <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" id="profileDropdown" aria-expanded="false" data-bs-toggle="dropdown">
                    <strong id="userProfileName" class="me-2">John Doe</strong>
                    <img id="userProfilePhoto" src="https://api.iconify.design/solar:user-circle-bold-duotone.svg" alt="Foto de Perfil" class="user-photo-sm">
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                    <li><a class="dropdown-item" href="profile.html">Meu Perfil</a></li>
                    <li id="adminMenuItem" style="display:none;">
                        <hr class="dropdown-divider">
                        <a class="dropdown-item" href="user_management.html">Gerenciar Usuários</a>
                    </li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#" id="logoutBtn">Sair</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="container main-content">
        <div class="form-card" id="userFormCard" style="display:none;">
            <h2 class="h2-title text-center" id="formTitle">Adicionar Novo Usuário</h2>
            <form id="userForm" class="row g-3">
                <input type="hidden" id="userId">
                <div class="col-12">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="col-12">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="col-md-6">
                    <label for="birthdate" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="birthdate" name="birthdate">
                </div>
                <div class="col-md-6">
                    <label for="role" class="form-label">Cargo (Role)</label>
                    <select class="form-control" id="role" name="role" required>
                        <option value="admin">Admin</option>
                        <option value="user" selected>Usuário</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="initial-weight" class="form-label">Peso Inicial (kg)</label>
                    <input type="number" step="0.01" class="form-control" id="initial-weight" name="initial-weight" required>
                </div>
                <div class="col-md-6">
                    <label for="height-cm" class="form-label">Altura (cm)</label>
                    <input type="number" class="form-control" id="height-cm" name="height-cm">
                </div>
                <div class="col-12 text-center mt-4">
                    <button type="submit" class="btn-success">Salvar Usuário</button>
                    <button type="button" class="btn-cancel" id="cancelBtn">Cancelar</button>
                </div>
            </form>
        </div>

        <div class="card-list" id="userListCard">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="h2-title">Lista de Usuários</h2>
                <button class="btn-control" id="addUserBtn">
                    <img src="https://api.iconify.design/solar:add-square-bold-duotone.svg" alt="Adicionar" class="button-icon">
                    Adicionar Usuário
                </button>
            </div>
            <div id="usersTableContainer" class="table-responsive">
                <table class="table user-table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>Cargo</th>
                            <th>Peso Inicial (kg)</th>
                            <th>Altura (cm)</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <tr>
                            <td colspan="6" class="text-center">Carregando usuários...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth_menu.js"></script>
    <script src="user_management.js"></script>
</body>
</html>
