<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuários</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="app-header">
        <a href="index.html" class="back-button">< Voltar</a>
        <h1 class="h1-title" id="pageTitle">Gerenciar Usuários</h1>
    </header>

    <div class="container main-content">
        <div class="form-card" id="userFormCard" style="display:none;">
            <h2 class="h2-title text-center" id="formTitle">Adicionar Novo Usuário</h2>
            <form id="userForm" class="row g-3">
                <input type="hidden" id="userId">
                <div class="col-12 text-center mb-3">
                    <div class="profile-picture-container user-photo-upload">
                        <img id="profile-preview" src="https://api.iconify.design/solar:user-circle-bold-duotone.svg" alt="Foto de Perfil">
                    </div>
                    <label for="profile-photo" class="form-label mt-2">Escolher Foto</label>
                    <input class="form-control" type="file" id="profile-photo" name="profile-photo" accept="image/*">
                </div>
                <div class="col-12">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="col-12">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="col-md-6">
                    <label for="birthdate" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="birthdate" name="birthdate">
                </div>
                <div class="col-md-6">
                    <label for="role" class="form-label">Cargo (Role)</label>
                    <select class="form-control" id="role" name="role" required>
                        <option value="admin">Admin</option>
                        <option value="user" selected>Usuário</option>
                    </select>
                </div>
                <div class="col-12 text-center mt-4">
                    <button type="submit" class="btn-success">Salvar Usuário</button>
                    <button type="button" class="btn-cancel" id="cancelBtn">Cancelar</button>
                </div>
            </form>
        </div>

        <div class="card-list" id="userListCard">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="h2-title">Lista de Usuários</h2>
                <button class="btn-control" id="addUserBtn">
                    <img src="https://api.iconify.design/solar:add-square-bold-duotone.svg" alt="Adicionar" class="button-icon">
                    Adicionar Usuário
                </button>
            </div>
            <div id="usersTableContainer" class="table-responsive">
                <table class="table user-table">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>Cargo</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <tr>
                            <td colspan="5" class="text-center">Carregando usuários...</td>
                        </tr>
